<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marvel Characters</title>
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/marvel.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Marvel Characters</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="navbar-form navbar-right">
            <div class="form-group">
              <input id="searchVal" type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </nav>

    <table>
      <thead>
        <tr>
          <th>Character</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="charTable">
        <tr>
          <td id="character"></td>
          <td id="image"></td>
        </tr>
      </tbody>
    </table>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascripts/marvel.js"></script>
  </body>
</html>
